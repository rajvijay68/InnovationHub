{% extends 'home/base.html' %} {% block content %}

<div class="mx-5 text-center">
    <h2><b>Student Log In</b></h2>
    <br><br>
    <form method="post">
        {% if form.errors %}
        <p class="text-danger">Invalid credentials.</p>
        {% endif %}

        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
</div>

{% endblock %}
