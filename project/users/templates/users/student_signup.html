{% extends 'home/base.html' %} 

{% block content %} 

{% load crispy_forms_tags %}

<div class="mx-5">
    <h2 class="text-center display-4">Student Sign Up</h2>
    <form method="post" class="m-5 p-5">
        {% csrf_token %} {{ form | crispy }}
        <button class="btn btn-info" type="submit">Sign Up</button>
    </form>
</div>

{% endblock %}
