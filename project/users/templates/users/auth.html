{% extends 'home/base.html' %}


{% block content %}

{% if user.is_authenticated %}
<div class="text-center">
    {% if user.is_student %}
    Hello {{ user.email }} !
    {% else %}
    Welcome Professor {{ user.email }}
    {% endif %}
    <br><br>
    <p><a href="{% url 'account_logout' %}">Log Out</a></p>
</div>
{% else %}

<br><br><br>
<div class="container text-center">
    <div class="row">
        <div class="col-lg-3"></div>
        <h3 class="col-lg-3 text-center"><b>Student</b></h3>
        <h3 class="col-lg-3 text-center"><b>Professor</b></h3>
        <div class="col-lg-3"></div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-3"><a href="{% url 'users:student-login' %}">Log In</a></div>
        <div class="col-lg-3"><a href="{% url 'users:prof-login' %}">Log In</a></div>
        <div class="col-lg-3"></div>
    </div>

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-3"><a href="{% url 'users:student-signup' %}">Signup</a></div>
        <div class="col-lg-3"><a href="{% url 'users:prof-signup' %}">Signup</a></div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endif %} {% endblock %}
